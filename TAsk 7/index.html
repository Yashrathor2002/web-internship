<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Users - API Demo</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        padding: 30px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      #users {
        max-width: 800px;
        margin: auto;
      }

      .user-card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .error {
        color: red;
        text-align: center;
        font-size: 18px;
        margin-top: 20px;
        display: none;
      }

      #reloadBtn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background: #0078ff;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }

      #reloadBtn:hover {
        background: #005fcc;
      }
    </style>
  </head>

  <body>
    <h2>Fetch Users from API</h2>

    <button id="reloadBtn">Reload Users</button>

    <div id="users"></div>

    <p class="error" id="errorMessage">
      ‚ùå Failed to fetch data. Check your internet.
    </p>

    <script>
      const usersContainer = document.getElementById("users");
      const errorMessage = document.getElementById("errorMessage");
      const reloadBtn = document.getElementById("reloadBtn");

      function fetchUsers() {
        usersContainer.innerHTML = "";
        errorMessage.style.display = "none";

        fetch("https://jsonplaceholder.typicode.com/users")
          .then((response) => response.json())
          .then((data) => {
            data.forEach((user) => {
              const card = document.createElement("div");
              card.className = "user-card";

              card.innerHTML = `
              <h3>${user.name}</h3>
              <p><strong>Email:</strong> ${user.email}</p>
              <p><strong>Address:</strong> ${user.address.street}, ${user.address.city}</p>
            `;

              usersContainer.appendChild(card);
            });
          })
          .catch((error) => {
            errorMessage.style.display = "block";
          });
      }

      reloadBtn.addEventListener("click", fetchUsers);

      // Auto-load on page open
      fetchUsers();
    </script>
  </body>
</html>
