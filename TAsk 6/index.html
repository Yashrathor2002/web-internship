<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 40px;
      }

      .container {
        max-width: 450px;
        background: white;
        padding: 25px;
        border-radius: 10px;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input,
      textarea,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      }

      button {
        background: #0078ff;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #005fcc;
      }

      .error {
        color: red;
        font-size: 14px;
        display: none;
      }

      .success {
        color: green;
        text-align: center;
        margin-top: 10px;
        display: none;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Contact Us</h2>

      <form id="contactForm">
        <label>Name</label>
        <input type="text" id="name" />
        <span class="error" id="nameError">Name is required</span>

        <label>Email</label>
        <input type="text" id="email" />
        <span class="error" id="emailError">Enter a valid email address</span>

        <label>Message</label>
        <textarea id="message" rows="5"></textarea>
        <span class="error" id="messageError">Message cannot be empty</span>

        <button type="submit">Submit</button>
      </form>

      <div class="success" id="successMessage">
        âœ” Thank you! Your form has been submitted successfully.
      </div>
    </div>

    <script>
      const form = document.getElementById("contactForm");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // STOP actual submission

        // Get values
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let message = document.getElementById("message").value.trim();

        let valid = true;

        // Name validation
        if (name === "") {
          document.getElementById("nameError").style.display = "block";
          valid = false;
        } else {
          document.getElementById("nameError").style.display = "none";
        }

        // Email validation using regex
        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          document.getElementById("emailError").style.display = "block";
          valid = false;
        } else {
          document.getElementById("emailError").style.display = "none";
        }

        // Message validation
        if (message === "") {
          document.getElementById("messageError").style.display = "block";
          valid = false;
        } else {
          document.getElementById("messageError").style.display = "none";
        }

        // If all valid
        if (valid) {
          document.getElementById("successMessage").style.display = "block";

          // Clear fields
          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
          document.getElementById("message").value = "";
        }
      });
    </script>
  </body>
</html>
